<!DOCTYPE html>
<html>
<head>
  <title>News Updates</title>
</head>
<body>
<div id="newsContainer"></div>

<script>
  let news = [
    { id: 1, title: 'News1', content: "bla" },
    { id: 2, title: 'News2', content: "ble" },
    { id: 3, title: 'News3', content: "blu" }
  ];

  function updateNews() {
    // Get the news container element
    const newsContainer = document.getElementById('newsContainer');

    // Clear the existing news elements
    newsContainer.innerHTML = '';

    // Iterate over the news array and create news elements
    news.forEach(item => {
      const newsElement = document.createElement('div');
      newsElement.innerHTML = `
                    <h2>${item.title}</h2>
                    <p>${item.content}</p>
                `;
      newsContainer.appendChild(newsElement);
    });
  }

  // Initial update when the page loads
  updateNews();

  // Set an interval to update the news every 5 seconds
  setInterval(updateNews, 5000);
</script>
</body>
</html>
