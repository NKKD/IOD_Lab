<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>fetch data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<template id="card-template">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card" style="width:280px">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
</template>

<div class="container">
  <div class = "row" id="card-list"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>

  fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
          .then((response) => response.json())
          .then(data => displayCard(data))

  function addCard(card_title, card_text) {
    const template = document.getElementById("card-template").content.cloneNode(true);
    template.querySelector(".card-title").innerText = card_title;
    template.querySelector(".card-text").innerText = card_text;
    document.querySelector("#card-list").appendChild(template);
  }
  function displayCard(fetchedData) {
    for (let i = 0; i < fetchedData.length; i++) {
        addCard(fetchedData[i].title,fetchedData[i].body);
    }
  }

</script>
</html>
