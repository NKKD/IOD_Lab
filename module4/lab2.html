<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title, .artist-name{
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }

      .portfolio-url{
        width: 250px;
        height: 250px;
      }

    </style>
  </head>

  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>

    <div id="card-list"></div>

    <template id="portfolio-template">
      <div class = "portfolio">
        <div class="portfolio-body">
          <div class="artist-name"> </div>
          <div class="portfolio-title"> </div>
          <img class="portfolio-url" src="portfolio-url">
        </div>
      </div>
    </template>

    <div id="portfolio-list"></div>
  </body>


  <script>
    function addCard(card_title, card_text) {
      const template = document.getElementById("card-template").content.cloneNode(true);
      template.querySelector(".card-title").innerText = card_title;
      template.querySelector(".card-text").innerText = card_text;
      document.querySelector("#card-list").appendChild(template);
    }
    // Exercise 2
    const data = [{name: 'bob', age: 23}, {name: 'alice', age: 39}]
    console.log(data[0])
    for (let i = 0; i < data.length; i++) {
      if ("content" in document.createElement("template")) {
        addCard(data[i].name,data[i].age);
      }
    }

    // Exercise 3
    function addPortfolio(name, title, url) {
      const template = document.getElementById("portfolio-template").content.cloneNode(true);
      template.querySelector(".artist-name").innerText = name;
      template.querySelector(".portfolio-title").innerText = title;
      template.querySelector(".portfolio-url").src = url;
      document.querySelector("#portfolio-list").appendChild(template);
    }

    const artist={
      name:"Van Gogh",
      portfolio: [
        {title:"portrait",
          url:"https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
        {title:"sky",
          url:"https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" },]}

    for (let i = 0; i < artist.portfolio.length; i++) {
      if ("content" in document.createElement("template")) {
        addPortfolio(artist.name, artist.portfolio[i].title, artist.portfolio[i].url);
      }
    }


  </script>
</html>
